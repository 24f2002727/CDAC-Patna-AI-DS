<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Grade predictation model</title>
</head>

<body>
    <h1 align="center">Hi, I am your AI friend</h1>
    <h4 align="center">~I will help you in predicting your result as pass or fail.</h2>

    <form action="/output" method="POST">
        <div class="details" id="details style="background-color:red;">
            <legend class="">Study chart</legend>
            <fieldset class="border p-3">
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" id="name" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="marks">Recent marks</label></td>
                        <td><input type="number" id="marks" name="marks"></td>
                    </tr>
                    <tr>
                        <td><label for="attendence">Attendence%</label></td>
                        <td><input type="number" id="attendence" name="attendence"></td>
                    </tr>
                    <tr>
                        <td><label for="study_hour">Study hour</label></td>
                        <td><input type="number" name="study_hour" id="study_hour"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" class="btn btn-success" value="Submit">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </form>

</body>

</html>
