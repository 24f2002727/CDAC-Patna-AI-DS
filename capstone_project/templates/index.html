<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Grade predictation model</title>
</head>
<body>
    <h1>Hi, I am your AI friend</h1>
    <h2>I will help you in predicting your result as pass or fail.</h2>

    <form action="/output" method="POST">
        <fieldset class="border p-3">
            <legend class="">Study chart</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="marks">Recent marks</label>
            <input type="number" id="marks" name="marks">
            <br>
            <label for="attendence">Attendence%</label>
            <input type="number" id="attendence" name="attendence">
            <br>
            <label for="study_hour">Study hour</label>
            <input type="number" name="study_hour" id="study_hour">
            <br>
            <br>
            <input type="submit" class="btn btn-success" value="Submit">
        </fieldset>

    </form>
    
</body>
</html>
