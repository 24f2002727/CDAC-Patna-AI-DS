<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Prediction output</title>
</head>
<body>
    <h1 align="center">Hi, {{name}}</h1>
    {% if output == 0 %}
        <div align="center">
        <h3>Sorry to say that you may fail</h3>
        <br><br>
        <img src="../static/download.jpeg" alt="sad face">
        <br><br><br>
        <form action="/">
            <input type="submit" value="check for other" class="btn btn-success">
        </form>
        </div>
    {% elif output == 1 %}
    <div align="center">
        <h3>Excited to say that you may pass</h3>
        <img src="../static/19e379ccc6e5099b6278fef0696358b5.jpg" alt="smiling face">
        <form action="/">
            <input type="submit" value="check for other" class="btn btn-success">
        </form>
    {% else %}
        <p>Result unknown</p>
        <form action="/">
            <input type="submit" value="check for other" class="btn btn-success">
        </form>
    {% endif %}




    
</body>
</html>
